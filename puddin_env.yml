'''
To use this file to create 
the `puddin` (ana)conda environment 
(in your home directory), run: 
  
$ conda env create -f [file's_name/path]
'''

name: puddin
channels:
  - stanfordnlp
  - pyconll
  - defaults
  - conda-forge
  - conda-canary
dependencies:
  - ipykernel
  - ipython
  - jsonlines
  - jupyter_client
  - jupyter_core
  - more-itertools
  - pandas
  - pyconll
  - python
  - stanza
  - tabulate
  - unidecode
  - zlib
prefix: ~/anaconda3/envs/puddin
